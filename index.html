<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
</head>
<body>

<iframe id="youtubePlayer" width="560" height="315" src="https://www.youtube.com/embed/p0nQ6ovKPlk?enablejsapi=1&autoplay=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<div>
    <button onclick="seek(-10)">Backward 10s</button>
    <button onclick="seek(10)">Forward 10s</button>
    <button id="toggleSeekButton" onclick="toggleAutoSeek()">Disable Auto Seek</button>
    <button id="nextButton" onclick="goToNext()" style="display: inline;">Next</button>
</div>

<script>
    var player;
    var autoSeekInterval;
    var isAutoSeeking = true;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtubePlayer', {
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        setTimeout(startVideo, 15000);
        setTimeout(() => {
            if (isAutoSeeking) {
                startAutoSeek();
            }
        }, Math.random() * (60000 - 40000) + 40000);
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            setTimeout(goToNext, Math.random() * (30000 - 15000) + 15000);
        }
    }

    function seek(seconds) {
        if (player) {
            const currentTime = player.getCurrentTime();
            player.seekTo(currentTime + seconds, true);
        }
    }

    function startVideo() {
        if (player) {
            player.playVideo();
        }
    }

    function startAutoSeek() {
        if (!autoSeekInterval) {
            autoSeekInterval = setInterval(() => {
                var randomAction = Math.random() < 0.5 ? 1 : -1; 
                var randomSeconds = Math.floor(Math.random() * 11) + 5; 
                seek(randomAction * randomSeconds);
            }, Math.floor(Math.random() * 10000) + 20000);
        }
    }

    function stopAutoSeek() {
        clearInterval(autoSeekInterval);
        autoSeekInterval = null;
    }

    function toggleAutoSeek() {
        isAutoSeeking = !isAutoSeeking;
        const button = document.getElementById('toggleSeekButton');

        if (isAutoSeeking) {
            startAutoSeek();
            button.textContent = 'Disable Auto Seek';
        } else {
            stopAutoSeek();
            button.textContent = 'Enable Auto Seek';
        }
    }

    function goToNext() {
        window.location.href = "https://hailerg.blogspot.com/2024/09/haus1.html"; 
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>

</body>
</html>
